    <script>
           function wordBlank(myNoun, myAdjective, myVerb, myAdverv) {
               var result = "";
               result += myAdjective + " " + myNoun + " " + myVerb + " " + myAdverv;
               return result;

           }
           console.log(wordBlank("bruh", "small", "ate", "quickly"));
    </script>
